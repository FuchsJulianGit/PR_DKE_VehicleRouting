<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let route_point of route_points">
            <td>{{ route_point.id }}</td>
            <td>{{ route_point.seq }}</td>
            <td>{{ route_point.startPoint }}</td>
            <td>{{ route_point.person }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
